name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '17'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'

    - name: Build with Maven
      run: mvn clean package

    - name: Build native image
      run: |
        native-image --no-fallback `
          --enable-url-protocols=http,https `
          -H:+AddAllCharsets `
          -jar target/healbot-parser-0.1.0-SNAPSHOT.jar healbot-parser

    - name: Verify executable
      run: |
        if (Test-Path healbot-parser.exe) {
          Write-Host "✓ Executable built successfully"
          Get-Item healbot-parser.exe | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Error "✗ Executable not found"
          exit 1
        }

    - name: Delete existing snapshot release (if any)
      run: |
        gh release delete snapshot-${{ github.run_number }}-${{ github.sha }} --yes || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create snapshot release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: snapshot-${{ github.run_number }}-${{ github.sha }}
        name: Snapshot Release
        body: Latest snapshot build from ${{ github.sha }}
        files: |
          healbot-parser.exe
          target/healbot-parser-0.1.0-SNAPSHOT.jar
        token: ${{ secrets.GITHUB_TOKEN }}
        prerelease: true