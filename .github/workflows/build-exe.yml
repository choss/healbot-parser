name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download and install GraalVM
      run: |
        curl -L -o graalvm.zip https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-17.0.9/graalvm-community-jdk-17.0.9_windows-x64_bin.zip
        unzip graalvm.zip
        echo "GRAALVM_HOME=$PWD/graalvm-community-openjdk-17.0.9+9.1" >> $GITHUB_ENV
        echo "$PWD/graalvm-community-openjdk-17.0.9+9.1/bin" >> $GITHUB_PATH

    - name: Install native-image
      run: gu install native-image

    - name: Build with Maven
      run: mvn clean package

    - name: Build native image
      run: native-image --no-fallback -jar target/healbot-parser-0.1.0-SNAPSHOT.jar healbot-parser

    - name: Create snapshot release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: snapshot
        name: Snapshot Release
        body: Latest snapshot build
        files: healbot-parser.exe
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}